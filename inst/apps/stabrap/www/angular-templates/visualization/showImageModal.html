<div class="modal-body">
	<div class="row form-group">
		<div class="col-md-12 pull-right">
			<button type="button" class="close pull-right glyphicon glyphicon-remove"
					ng-click="cancel()" aria-hidden="true"/>
		</div>
	</div>
	<div class="separator"></div>
	<div class="row">
		<div class="col-md-12">
			<img ng-src="{{imageUrl}}" alt="graphic" width="100%" height="100%" />
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-default" ng-click="cancel()">OK</button>
		</div>
	</div>
</div>
