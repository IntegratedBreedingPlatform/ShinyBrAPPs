<div class="modal-body">
	<div class="row form-group">
		<div class="col-xs-11 col-md-11">
			<label class="modal-title fbk-modal-title" id="heading-modal" th:text="#{add.new.entries}">Add New Entries</label>
		</div>
		<div class="col-xs-1 col-md-1">
			<button ng-click="cancel()" type="button" class="close pull-right glyphicon glyphicon-remove"></button>
		</div>
	</div>
	<div class="separator"></div>
	<br/>


	<div class="row form-group" ng-class="{ 'has-error': entryTypes.length === 0 }">
		<div class="col-sm-2" style="padding-right: 0px;">
			<label class="control-label add_top_padding label-bold">Entry Type: </label><span class='required'>*</span>
		</div>
		<div class="report-type-section col-sm-5" style="padding-left: 5px;">
			<ui-select name="selectVariable" theme="select2" search-enabled="false" ng-model="selected.entryType">
				<ui-select-match placeholder="Please Choose">{{$select.selected.description}}</ui-select-match>
				<ui-select-choices repeat="entryType as entryType in entryTypes">
					<div ng-bind-html="entryType.description"></div>
				</ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="row form-group" >
		<div class="col-sm-2" style="padding-right: 0px;">
			<label class="control-label add_top_padding label-bold">GIDs: </label><span class='required'>*</span>
		</div>
		<div class="col-sm-6" style="padding-left: 5px;">
			<input type="text" ng-model="selectedGids" />
			<button class="btn btn-info" ng-click="openSelectGermplasmForAddingEntries()" th:text="#{add.new.entries.select.gids}">Browse</button>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="addNewEntries()" th:text="#{add.new.entries.add}">Add</button>
</div>
