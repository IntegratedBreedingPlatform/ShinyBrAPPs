<div class="modal-body">
	<div class="row form-group">
		<div class="col-xs-11 col-md-11">
			<label class="modal-title fbk-modal-title" id="heading-modal">{{modalTitle}}</label>
		</div>
		<div class="col-xs-1 col-md-1">
			<button ng-click="cancel()" type="button" class="close pull-right glyphicon glyphicon-remove"></button>
		</div>
	</div>
	<div class="separator"></div>
	<br/>
	<div class="row form-group">
		<div class="col-xs-12 col-md-12">
			<label class=""><em> <span class="required">*</span> indicates a mandatory field</em></label>
		</div>
	</div>
	<b>DATASET</b>
	<div class="row">&nbsp;</div>
	<div class="row form-group">
		<div class="col-xs-10 col-md-10 dataset-options">
			<label class="label-bold">{{message}} <span class="required">*</span></label>
			<ui-select ng-model="selected.datasetId" theme="select2" search-enabled="false" class="text-truncate">
				<ui-select-match placeholder="Choose a dataset">{{getDatasetType($select.selected.datasetTypeId).tabTitlePrefix}}{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="dataset.datasetId as dataset in datasets">
					<span uib-tooltip="{{getDatasetType(dataset.datasetTypeId).tabTitlePrefix}}{{dataset.name}}" tooltip-append-to-body="true">
					{{getDatasetType(dataset.datasetTypeId).tabTitlePrefix}}{{dataset.name}}</span>
				</ui-select-choices>
			</ui-select>
		</div>
		<div class="col-xs-2 col-md-2">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="continue()">Continue</button>
</div>
