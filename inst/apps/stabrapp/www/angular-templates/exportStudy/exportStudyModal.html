<div class="modal-body">
	<div class="row form-group">
		<div class="col-xs-11 col-md-11">
			<label class="modal-title fbk-modal-title" id="heading-modal">Export Study Book</label>
		</div>
		<div class="col-xs-1 col-md-1">
			<button ng-click="cancel()" type="button" class="close pull-right glyphicon glyphicon-remove"></button>
		</div>
	</div>
	<div class="separator"></div>
	<br/>
	<div class="row form-group">
		<div class="col-xs-12 col-md-12">
			<label class=""><em> <span class="required">*</span> indicates a mandatory field</em></label>
		</div>
	</div>

	<div class="row form-group">
		<div class="col-xs-12 col-md-12">
			<label class="control-label h4 label-bold">EXPORT FORMAT</label>
		</div>
	</div>

	<div class="row form-group">
		<div class="col-xs-5 col-md-5">
			<label class="control-label add_top_padding label-bold">Choose an export format:</label> <span class="required">*</span>
		</div>
		<div class="report-type-section col-xs-6 col-md-6">
			<ui-select ng-model="ctrl.selectedExportFormatId" theme="select2" search-enabled="false" style="min-width: 200px;">
				<ui-select-match placeholder="Choose an export type">{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="format.key as format in exportFormats">{{format.name}}</ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="row  form-group">&nbsp;</div>
	<div class="row form-group data-collection-section">
		<div class="col-xs-12 col-md-12">
			<label class="control-label h4 label-bold">DATA COLLECTION ORDER</label>
		</div>
	</div>
	<div class="row form-group data-collection-section">
		<div class="col-xs-5 col-md-5">
			<label class="control-label add_top_padding label-bold">Choose a data collection order</label> <span class="required">*</span>
		</div>
		<div class="col-xs-6 col-md-6">
			<ui-select ng-model="ctrl.selectedCollectionOrderId" theme="select2" search-enabled="false" style="min-width: 200px;">
				<ui-select-match placeholder="Choose a data collection order">{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="collectionOrder.itemId as collectionOrder in collectionOrders">
					{{collectionOrder.name}}
				</ui-select-choices>
			</ui-select>
		</div>
		<div class="col-xs-1 col-md-1" style="padding-top: 7px">
				<span class="bms-fa-question-circle help-tooltip-study"
					  tooltip-placement="bottom" tooltip-class="medium" uib-tooltip="Serpentine order options are only available after you have generated a Field Plan for this Study.">
			</span>
		</div>
	</div>

	<div class="row form-group">
		<div class="col-xs-12 col-md-12">&nbsp;</div>
		<div class="col-xs-12 col-md-12">
			<label class="control-label h4 label-bold">STUDY ENVIRONMENT</label>
		</div>
		<div class="col-xs-12 col-md-12">&nbsp;</div>
		<div class="col-xs-12 col-md-12">
			<label class="control-label label-bold">Choose the study environment you would like to export: <span class="required">*</span></label>
			<label style="padding-left: 10px;" ng-show="ctrl.selectedExportFormatId==='csv'"><input type="checkbox" ng-model="ctrl.singleFile"><span>All instances in one file</span></label>
		</div>
		<div class="col-xs-12 col-md-12">&nbsp;</div>
		<div class="col-xs-12 col-md-12">
			<instances-table instances="instances" selected-instances="selectedInstances" instance-id-property="instanceId" is-empty-selection="isEmptySelection"></instances-table>
		</div>

	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-disabled="isEmptySelection" ng-click="proceed()">Export</button>
</div>
