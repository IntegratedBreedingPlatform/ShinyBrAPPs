<div class="col-md-4 col-sm-4" ng-show="data">
	<div class="sub-content-heading">
		<b>{{heading}}</b>
	</div>
	<table class="table table-curved">
		<thead>
		<tr>
			<th>{{propertyTitle}}</th>
			<th>{{valueTitle}}</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in data track by item.id">
			<td ng-class="{even : $even, odd : $odd}">{{item.name}}</td>
			<td ng-class="{even : $even, odd : $odd}"><a show-details-modal="item.id"
								variable-type="{{variableType}}">{{item.variable.name}}</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
