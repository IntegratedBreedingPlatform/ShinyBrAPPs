<div class="add_top_padding">
	<div>
		<label><strong>Number of study environments: </strong></label> <span>{{data.noOfEnvironments}}</span>
	</div>

	<div>
		<label><strong>Number of reps: </strong></label> <span>{{currentDesignType.repNo}}</span>
	</div>

	<div>
		<label><strong>Replicate factor: </strong></label> 
		<span><a
			show-details-modal="rep_no_key" ng-init="rep_no_key = 8210"
			variable-type="{{VARIABLE_TYPES.EXPERIMENTAL_DESIGN}}">&nbsp; REP_NO</a></span>
	</div>
	
	<div>
		<label><strong>Block factor: </strong></label> 
		<span><a
			show-details-modal="block_no_key" ng-init="block_no_key = 8220"
			variable-type="{{VARIABLE_TYPES.EXPERIMENTAL_DESIGN}}">&nbsp; BLOCK_NO</a></span>
	</div>

	<div>
		<label><strong>Plot factor: </strong></label> 
		<span><a
			show-details-modal="plot_no_key" ng-init="plot_no_key = 8200"
			variable-type="{{VARIABLE_TYPES.EXPERIMENTAL_DESIGN}}">&nbsp; PLOT_NO</a></span>
	</div>
</div>
